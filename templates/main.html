<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3SONIC Ultrasound Scanner</title>

  <!-- App styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<header>
  <img src="{{ url_for('static', filename='images/3SONICLogo.png') }}" alt="3SONIC Logo" class="logo" />
  <nav>
    <ul>
      <li>
        <button class="icon-button" data-action="show-ultrasound">
          <img src="{{ url_for('static', filename='images/scan.png') }}" alt="Ultrasound" class="icon" />
          Ultrasound
        </button>
      </li>
      <li>
        <button class="icon-button" data-action="show-webcam">
          <img src="{{ url_for('static', filename='images/web-camera.png') }}" alt="Camera" class="icon" />
          Camera
        </button>
      </li>
    </ul>
  </nav>
</header>

<!-- scanning modal -->
<div id="scanInProgress" class="modal" style="display:none;">
  <div class="modal-content">
    <p>Scanning in progress... Please do not press any buttons.</p>
  </div>
</div>

<main>
  <!-- Left panel: scanner controls -->
  <section class="scanner-controls">
    <div class="scan-buttons">
      <button class="button start-scan-button" data-action="scan">
        <i class="fas fa-search"></i> Start Scan
      </button>
      <button class="button multi-path-button" data-action="multipath">
        <i class="fas fa-project-diagram"></i> Multi Path
      </button>
    </div>

    <div class="automatic-controls">
      <h2>Automatic Controls</h2>
      <button class="button" data-action="init">Initialize Scanner</button>
    </div>

    <div class="manual-adjustments">
      <h2>Manual Adjustments</h2>

      <div class="adjustment-group">
        <button class="button" data-action="x-plus">+X ◄</button>
        <button class="button" data-action="x-minus">-X ►</button>
      </div>

      <div class="adjustment-group">
        <button class="button" data-action="y-plus">+Y ▼</button>
        <button class="button" data-action="y-minus">-Y ▲</button>
      </div>

      <div class="adjustment-group">
        <button class="button" data-action="z-plus">+Z ▼</button>
        <button class="button" data-action="z-minus">-Z ▲</button>
      </div>

      <!-- Rotation -->
      <div class="adjustment-group">
        <button class="button" data-action="rot-cw">↻ CW</button>
        <button class="button" data-action="rot-ccw">↺ CCW</button>
      </div>
    </div>

    <!-- Step selector -->
    <div class="distance-correction">
      <label for="distance">Steps:</label>
      <select id="distance" name="distance">
        <option value="0.1">0.1 mm</option>
        <option value="1" selected>1 mm</option>
        <option value="10">10 mm</option>
      </select>
    </div>
  </section>

  <!-- Center panel: display -->
  <section class="scanner-display">
    <div class="card">
      <div class="card-image">
        <img id="im1" src="{{ url_for('ultrasound_video_feed') }}" alt="Ultrasound" class="dispimg_us" />
        <img id="im2" src="{{ url_for('video_feed') }}" alt="Webcam" class="dispimg_us" style="display:none;" />
      </div>
    </div>
  </section>

  <!-- Right panel: rendering -->
  <section class="rendering-controls">
    <h2>Rendering</h2>
    <div class="adjustment-group">
      <button class="button" data-action="open-itk">Open in ITK-Snap</button>
    </div>
    <div class="adjustment-group">
      <button class="button" data-action="overview">Overview Image</button>
    </div>
  </section>
</main>

<footer>
  <div>
    <p>Support: fatemeh.makouei@regionh.dk | +45 50243760</p>
  </div>
  <div>
    <a href="https://www.surgic.dk/" target="_blank" rel="noopener">
      <img src="{{ url_for('static', filename='images/surgic.png') }}" alt="Company Logo" style="width:40px;height:40px;" />
    </a>
  </div>
</footer>

<!-- App script -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
