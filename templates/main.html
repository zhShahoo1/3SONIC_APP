<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3SONIC Ultrasound Scanner</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <!-- Google Fonts: Montserrat Light -->
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>
<body>
<header>
  <img src="{{ url_for('static', filename='images/3SONICLogo.png') }}" alt="3SONIC Logo" class="logo" />
  <nav>
    <ul>
      <li>
        <button class="icon-button active" data-action="show-ultrasound">
          <img src="{{ url_for('static', filename='images/scan.png') }}" alt="Ultrasound" class="icon" />
          Ultrasound
        </button>
      </li>
      <li>
        <button class="icon-button" data-action="show-webcam">
          <img src="{{ url_for('static', filename='images/web-camera.png') }}" alt="Camera" class="icon" />
          Camera
        </button>
      </li>
    </ul>
  </nav>
</header>

<main>
  <!-- Left panel -->
  <section class="scanner-controls">
    <div class="scan-buttons">
      <button class="button axis-style start-scan-button" data-action="scan">
      <i class="fas fa-play-circle"></i> Start Scan
      </button>

      <button class="button axis-style multi-path-button" data-action="multipath">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
         viewBox="0 0 50 30" fill="currentColor" style="vertical-align: middle;">
        <polygon points="0,0 20,15 0,30"></polygon>
        <polygon points="20,0 40,15 20,30"></polygon>
      </svg>
      Dual Sweep
      </button>
    </div>

    <div class="automatic-controls">
      <h2>Automatic Controls</h2>
      <button class="button" data-action="init">
        <i class="fas fa-cog"></i> Initialize Scanner
      </button>
    </div>

    <div class="manual-adjustments">
      <h2>Manual Adjustments</h2>
      <!-- D-Pad -->
      <div class="dpad">
        <span></span>
        <button class="button dpad-btn dpad-up" data-action="y-minus"><i class="fas fa-caret-up"></i></button>
        <span></span>

        <button class="button dpad-btn dpad-left" data-action="x-minus"><i class="fas fa-caret-left"></i></button>
        <button class="button special" id="lower-plate-btn"><i class="fas fa-water"></i> Insert Bath</button>
        <button class="button dpad-btn dpad-right" data-action="x-plus"><i class="fas fa-caret-right"></i></button>

        <span></span>
        <button class="button dpad-btn dpad-down" data-action="y-plus"><i class="fas fa-caret-down"></i></button>
        <span></span>
      </div>

      <!-- Z row -->
      <div class="z-row">
        <button class="button z-btn" data-action="z-plus"><i class="fas fa-arrow-up"></i> Z</button>
        <button class="button z-btn" data-action="z-minus">Z <i class="fas fa-arrow-down"></i></button>
      </div>

      <!-- Rotation row -->
      <div class="rotation-row">
        <button class="button" data-action="rot-cw"><i class="fas fa-redo"></i> CW</button>
        <button class="button" data-action="rot-ccw"><i class="fas fa-undo"></i> CCW</button>
      </div>
    </div>

    <!-- Step selector -->
    <div class="distance-correction">
      <label for="distance">Step Size:</label>
      <select id="distance" name="distance" class="distance-select">
        <optgroup label="Fine">
          <option value="0.1">0.1 mm</option>
          <option value="0.5">0.5 mm</option>
        </optgroup>
        <optgroup label="Medium">
          <option value="1" selected>1 mm</option>
          <option value="3">3 mm</option>
        </optgroup>
        <optgroup label="Coarse">
          <option value="5">5 mm</option>
          <option value="10">10 mm</option>
        </optgroup>
      </select>
    </div>
  </section>

  <!-- Center panel -->
  <section class="scanner-display">
    <div class="card">
      <div class="card-header"><i class="fas fa-image"></i> <span id="display-title">Ultrasound View</span></div>
      <div class="card-image">
        <img id="im1" src="{{ url_for('ultrasound_video_feed') }}" alt="Ultrasound" class="dispimg_us" />
        <img id="im2" src="{{ url_for('video_feed') }}" alt="Webcam" class="dispimg_us" style="display:none;" />
      </div>
    </div>
  </section>

  <!-- Right panel -->
  <section class="rendering-controls">
    <h2>Rendering</h2>
    <div class="adjustment-group">
      <button class="button" data-action="open-itk"><i class="fas fa-external-link-alt"></i> Open in ITK-Snap</button>
    </div>
    <div class="adjustment-group">
      <button class="button" data-action="overview"><i class="fas fa-camera"></i> Overview Image</button>
    </div>
  </section>
</main>

<footer>
  <div><p>Support: fatemeh.makouei@3sonic.com| +45 50243760</p></div>
  <div><button class="button exit-button" data-action="exit">
  <i class="fas fa-sign-out-alt"></i> Exit
</button></div>
</footer>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
